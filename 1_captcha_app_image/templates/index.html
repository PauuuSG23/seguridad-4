<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario con CAPTCHA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function refreshCaptcha() {
            const captchaImg = document.getElementById("captchaImage");
            captchaImg.src = "/captcha_image?rand=" + Math.random();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Verificaci√≥n CAPTCHA</h1>
        <form method="POST">
            <label for="captcha">Resuelve el CAPTCHA:</label><br>
            <img id="captchaImage" src="{{ url_for('captcha_image') }}" alt="CAPTCHA" onclick="refreshCaptcha()" title="Haz clic para actualizar"><br><br>
            <input type="text" name="captcha" placeholder="Tu respuesta" required>
            <br><br>
            <button type="submit">Verificar</button>
        </form>
        <p><small>Haz clic en la imagen si quieres otro CAPTCHA.</small></p>
    </div>
</body>
</html>
